name: CI
on: push
jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '12'
      - run: npm ci
      - name: Check versions
        if: github.ref != 'refs/heads/master'
        run: node ./.github/workflows/version-check.js
      - run: npm run transpile
      - run: npm run test
